name: CI script

on: push 
 
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'

      - name: ğŸ— Install dependencies
        run: yarn

      - name: ğŸ“¦ Lint with eslint
        run: yarn lint

  build:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID_STAGING }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_STAGING }}
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3
  
      - name: ğŸ— Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ— Pull staging app from vercel environment
        run: vercel pull --yes --token=${{ secrets.VERCEL_AUTH_TOKEN }}

      - name: ğŸ“¦ Build staging app artifacts
        run: vercel build --token=${{ secrets.VERCEL_AUTH_TOKEN }}